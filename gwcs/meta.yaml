{% set name = 'gwcs' %}
{% set version = '0.8.0' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: Generalized World Coordinate System

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - asdf
    - astropy >=2.0
    - setuptools
    - numpy
    - python {{ python }}
    run:
    - asdf
    - astropy >=2.0
    - numpy
    - python

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - gwcs
