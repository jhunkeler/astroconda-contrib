{% set name = 'pyregion' %}
{% set version = '2.0' %}
{% set number = '0' %}

about:
    home: https://github.com/astropy/{{ name }}
    license: BSD
    summary: Python parser for ds9 region files

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy
    - cython
    - numpy {{ numpy }}
    - pyparsing
    - python {{ python }}
    - setuptools <38.5.1
    run:
    - astropy
    - cython
    - numpy
    - pyparsing
    - python

source:
    git_tag: {{ version }}
    git_url: https://github.com/astropy/{{ name }}.git

test:
    imports:
    - pyregion
