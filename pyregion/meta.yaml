{% set name = 'pyregion' %}
{% set version = '1.1.2' %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: Python parser for ds9 region files

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - d2to1
    - numpy {{ numpy }}
    - pyparsing
    - python {{ python }}
    - setuptools
    run:
    - numpy
    - pyparsing
    - setuptools
    - python

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - pyregion
