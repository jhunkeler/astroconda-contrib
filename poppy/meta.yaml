{% set name = 'poppy' %}
{% set version = '0.6.1' %}
{% set tag = 'v' + version %}
{% set number = '0' %}

about:
    home: https://github.com/mperrin/{{ name }}
    license: BSD
    summary: |
        Physical optics propagation (wavefront diffraction) for optical
        simulations, particularly of telescopes

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy >=1.1
    - numpy
    - scipy
    - matplotlib
    - six [py27]
    - enum34 [py27]
    - setuptools
    - python {{ python }}
    run:
    - astropy >=1.1
    - numpy
    - scipy
    - matplotlib
    - six [py27]
    - enum34 [py27]
    - setuptools
    - python

source:
    git_tag: {{ tag }}
    git_url: https://github.com/mperrin/{{ name }}.git
