{% set name = 'pyqtgraph' %}
{% set version = '0.10.0' %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set tag = name + '-' + version %}
{% set number = '1' %}

about:
     home: http://www.pyqtgraph.org/
     license: MIT
     summary: |
         A pure-Python graphics library for PyQt/PySide

build:
     number: {{ number }}

package:
     name: {{ name }}
     version: {{ version }}

requirements:
     build:
     - setuptools
     - numpy {{ numpy }}
     - python {{ python }}
     run:
     - pyqt
     - pyopengl
     - numpy
     - python

source:
     git_tag: {{ tag }}
     git_url: https://github.com/pyqtgraph/{{ name }}.git

test:
   imports:
     - pyqtgraph
