{% set name = 'llvm' %}
{% set version = '3.9.0' %}
{% set number = '0' %}

about:
    home: http://llvm.org
    license: BSD
    summary: LLVM development stack

package:
    name: {{ name }}
    version: {{ version }}

build:
    number: {{ number }}

source:
    fn: {{ name }}-{{ version }}.src.tar.gz
    url: http://llvm.org/releases/{{version}}/llvm-{{version}}.src.tar.xz
    md5: 5ce9c5ad55243347ea0fdb4c16754be0

requirements:
    build:
    - cmake >=3.6
    - libedit
    - libffi [linux]
    - libxml2
    - ncurses
    - setuptools
    - python

    run:
    - libedit
    - ncurses
    - libffi [linux]

test:
   commands:
     - clang --version
     - clang++ --version
