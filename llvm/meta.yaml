{% set name = 'llvm' %}
{% set version = '3.9.0' %}
{% set number = '0' %}

about:
    home: http://llvm.org
    license: BSD
    summary: LLVM core package

package:
    name: {{ name }}
    version: {{ version }}

build:
    number: {{ number }}

source:
    fn: {{ name }}-{{ version }}.src.tar.gz
    url: http://llvm.org/releases/{{version}}/llvm-{{version}}.src.tar.xz

requirements:
    build:
    - cmake >=3.6
    - gcc >=4.7 [linux]
    - libedit
    - libffi [linux]
    - libxml2
    - ncurses
    - setuptools
    - python x.x

    run:
    - libedit
    - ncurses
    - libgcc >=4.7 [linux]
    - libffi [linux]
