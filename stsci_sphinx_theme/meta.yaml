{% set name = 'stsci_sphinx_theme' %}
{% set version = '0.1.0' %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set tag = 'v' + version %}
{% set number = '1' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: {{ number }}

source:
  git_tag: {{ tag }}
  git_url: https://github.com/spacetelescope/stsci_sphinx_theme.git

requirements:
  build:
    - sphinx >=1.1
    - setuptools
    - python {{ python }}

  run:
    - sphinx >=1.1
    - python

test:
  requires:
    - stsci_sphinx_theme
  imports:
    - stsci_sphinx_theme

about:
  home: https://github.com/spacetelescope/stsci_sphinx_theme
  license: BSD
