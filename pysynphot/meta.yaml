{% set name = 'pysynphot' %}
{% set version = '0.9.8.8' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: Synthetic Photometry Package
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.1
    - numpy
    - pytest
    - python {{ python }}
    - setuptools
    run:
    - astropy >=1.1
    - numpy
    - pytest
    - python
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git
test:
    imports:
    - pysynphot
